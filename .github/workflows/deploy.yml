name: Build, Push Docker Image, and Deploy

on:
  push:
    branches:
      - test

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Build da imagem Docker
      - name: Build Docker Image
        run: |
          docker build -f docker/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA .

      # Login no Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push da imagem para o Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA

      # Rollback no Git e Docker Hub se houver falha durante o Build ou Push
      - name: Rollback Git and Docker Hub if Build or Push fails
        if: failure()
        run: |
          echo "Falha no Build ou Push. Realizando rollback..."
          
          # Rollback no Git
          git reset --hard HEAD~1            # Volta o repositório para o estado anterior
          git clean -fd                      # Remove arquivos não rastreados
          
          # Rollback no Docker Hub
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:previous-version-tag
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:previous-version-tag ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA
          docker push ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # Conecta ao servidor de produção via SSH e atualiza o container
      - name: Deploy to Production
        id: deploy
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: /ironfence
          SOURCE: .
          script: |
            cd /ironfence
            git pull origin main
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA
            docker-compose down
            docker-compose up -d

      # Caso falhe no Deploy, realizar rollback no Git e Docker Hub
      - name: Rollback Git and Docker Hub in case of Deploy failure
        if: failure() && steps.deploy.outcome == 'failure'
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Rollback no Git
            cd /ironfence
            git reset --hard HEAD~1
            git clean -fd

            # Rollback no Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:previous-version-tag
            docker tag ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:previous-version-tag ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA
            docker push ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:$GITHUB_SHA
            docker-compose down
            docker-compose up -d
